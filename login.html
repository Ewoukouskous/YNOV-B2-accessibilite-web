<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complot Accessible - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg text-bg-dark p-3" data-bs-theme="dark">
        <div class="container-fluid">
            <!--Partie "Branding", affichage du logo et du nom du site-->
            <a class="navbar-brand ms-3" href="index.html">
                <img class="me-3" src="logo.png" alt="Logo Site" aria-hidden="true" height="40">
                Complot Accessible
            </a>

            <!--Bouton Hamburger pour les petits Ã©crans-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>

            <!-- Liens de navigation (contenu) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Connexion</a>
                    </li>
                </ul>
            </div>


        </div>
    </nav>
</header>
<main>
    <h1>Connexion Administrateur</h1>
    <form action=login.html method="post">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>
</main>
<footer>
    <div class="container-fluid text-bg-dark p-3 mt-5 ">
        <p>&copy; 2026 Complot Accessible</p>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
