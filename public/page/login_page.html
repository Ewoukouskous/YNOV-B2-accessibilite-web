<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complot Accessible - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg text-bg-dark p-3 rounded-bottom-3 overflow-hidden" data-bs-theme="dark">
        <div class="container-fluid">
            <!--Partie "Branding", affichage du logo et du nom du site-->
            <a class="navbar-brand ms-3" href="home_page.html">
                <img class="me-3" src="../../logo.png" alt="Logo Site" aria-hidden="true" height="40">
                Complot Accessible
            </a>

            <!--Bouton Hamburger pour les petits écrans-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>

            <!-- Liens de navigation (contenu) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home_page.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login_page.html">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="mt-auto mx-3">
    <div class="container mt-5 border p-5 rounded-3 mx-auto" style="max-width: 700px;">
        <h1 class="mb-4">Connexion Administrateur</h1>
        <form action=login_page.html method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email :</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailInfo" required>
                <div id="emailInfo" class="form-text">Email lié à votre compte d'administration</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-dark w-100">Se connecter</button>
            </div>
        </form>
    </div>
</main>
<footer class="mt-auto">
    <div class="container-fluid text-center text-bg-dark p-3 mt-5 rounded-top-3 overflow-hidden">
        <p class="mb-0">&copy; 2026 Complot Accessible</p>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</html>
